<!Doctype html>
<html>
    <head>
        <title>Twitter Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">

            <!-- left content -->
            <div class="left">
                <div class="top">
                    <i class="fab fa-twitter"></i>
                </div>

                <div class="icon_Details">
                    <a href="page/Home/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <div class="icon_Name">Home</div>
                    </a>
                </div>

                <div class="icon_Details">
                    <a href="page/Explore/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="fas fa-hashtag"></i></div>
                    <div class="icon_Name">Explore</div>
                    </a>
                </div>

                <div class="icon_Details">
                    <a href="page/Notifications/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="far fa-bell"></i></div>
                    <div class="icon_Name">Notifications</div>
                        </a>
                    
                </div>

                <div class="icon_Details">
                    <a href="page/Messages/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="far fa-envelope"></i></div>
                    <div class="icon_Name">Messages</div>
                        </a>
                </div>

                <div class="icon_Details">
                    <a href="page/Bookmarks/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="far fa-bookmark"></i></div>
                    <div class="icon_Name">Bookmarks</div>
                        </a>
                </div>

                <div class="icon_Details">
                    <a href="page/Lists/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="far fa-list-alt"></i></div>
                    <div class="icon_Name">Lists</div>
                    </a>
                </div>

                <div class="icon_Details">
                    <a href="page/Profile/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="far fa-user"></i></div>
                    <div class="icon_Name">Profile</div>
                    </a>
                </div>

                <div class="icon_Details">
                    <a href="page/More/index.html" target="postDisplaylink_a"> 
                    <div class="icon"><i class="fas fa-ellipsis-h"></i></div>
                    <div class="icon_Name">More</div>
                    </a>
                </div>


                <button class="btn-tweet">Tweet</button>

                <div class="profile">
                    <img src="Dynamic Coding With Amit.png" width="50px" height="50px">
                    <div class="nameanduser">
                        <h3>Dynamic Coding With ...</h3>
                        <p>@CodingAmit</p>
                    </div>
                </div>
                    
            </div>

            <!-- middle content -->
            <div class="middle">
               

                <div class="FullContent" >
                    <iframe  src="page/Home/index.html" class="DisplayContent" name="postDisplaylink_a" >

                    </iframe>
                </div>
            </div>

            <!-- Right content -->
            <div class="Right">
                <div class="top">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="search Twitter">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
